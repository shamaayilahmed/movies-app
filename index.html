<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./app.js" defer></script>

<body>
  <header>
    <div class="logo">
      <svg>
        <text y="45" x="15" style="fill:none;stroke:#fff;font-size: 20px;stroke-width:2px;">
          MOVIELAND
      </svg>
    </div>
    <nav>
      <ul>
        <li><a href="#movies">Movie</a></li>
        <li><a href="#tvs">TV</a></li>
      </ul>
    </nav>
    <div class="searchArea">
      <input type="text" id="search" name="search" placeholder="search" autocomplete="off">
      <input type="submit" value="" id="submit">
    </div>
  </header>

  <main>
    <section id="movies">
      <h4>Top rated</h4>
      <div class="toprated">
        <ul id="light-slider">
        </ul>
      </div>

      <!-- <h4>New release</h4> -->
      <div class="newrelease">

      </div>

      <!-- <h4>Upcoming</h4> -->
      <div class="upcoming">

      </div>
    </section>
